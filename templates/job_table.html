<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Convert | Export html Table to CSV & EXCEL File</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>

  <body>
    <main class="table" id="customers_table">
      <section class="table__header">
        <h1>Job Application</h1>
        <div class="input-group">
          <input type="search" placeholder="Search Data..." />
          <img
            src="{{ url_for('static', filename='images/search.png') }}"
            alt=""
          />
        </div>
        <div class="export__file">
          <label
            for="export-file"
            class="export__file-btn"
            title="Export File"
          ></label>
          <input type="checkbox" id="export-file" />
          <div class="export__file-options">
            <label>Export As &nbsp; &#10140;</label>
            <label for="export-file" id="toPDF"
              >PDF
              <img
                src="{{ url_for('static', filename='images/pdf.png') }}"
                alt=""
            /></label>
            <label for="export-file" id="toJSON"
              >JSON
              <img
                src="{{ url_for('static', filename='images/json.png') }}"
                alt=""
            /></label>
            <label for="export-file" id="toCSV"
              >CSV
              <img
                src="{{ url_for('static', filename='images/csv.png') }}"
                alt=""
            /></label>
            <!-- <label for="export-file" id="toEXCEL"
              >EXCEL
              <img
                src="{{ url_for('static', filename='images/excel.png') }}"
                alt=""
            /></label> -->
          </div>
        </div>
      </section>
      <section class="table__body">
        <table>
          <thead>
            <tr>
              <th>Comnpany Name</th>
              <th>Job Title</th>
              <th>Location</th>
              <th>URL</th>
            </tr>
          </thead>
          <tbody>
            {% for job in jobs %}
            <tr>
              <td>{{ job.job_info.organization }}</td>
              <td>{{ job.job_info.job_title}}</td>
              <td>{{ job.job_info.location}}</td>
              <td>{{ job.job_info.url }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </section>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
